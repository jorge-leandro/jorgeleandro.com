# Hugo configuration file
title: JorgeLeandro.com
languageCode: "pt-BR"
baseURL: "https://www.jorgeleandro.com/"

outputs:
  home: [HTML, RSS]

services:
  googleAnalytics:
    ID: G-QZEVZE02CT

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact â†—
      url: "mailto:js.leandro26@gmail.com"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: RSS
      weight: 4
      url: "/index.xml"
      params:
        icon: rss
    - name: Theme Toggle
      params:
        type: theme-toggle
      weight: 5
  sidebar:
    - name: GitHub
      weight: 1
      url: "https://github.com/jorge-leandro"
      params:
        icon: github
    - name: Instagram
      weight: 1
      url: "https://www.instagram.com/jorge.sleandro"
      params:
        icon: instagram

params:
  comments:
    enable: true
    type: giscus
    giscus:
      repo: jorge-leandro/jorgeleandro.com
      repoID: R_kgDOQIXiEw
      category: General
      categoryID: DIC_kwDOQIXiE84CxD0q
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # Keep default youtube shortcode as configurable
  youtubeDefaults:
    iframeAllowList: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy: "no-referrer"
    iframeStyle: "border:0; width:100%; aspect-ratio:16/9;"

  theme:
    default: light

  author:
    name: Jorge Leandro
    email: js.leandro26@gmail.com

  description: "Blog do Jorge Leandro"
